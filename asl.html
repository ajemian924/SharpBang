<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>ASL Letter Detector</title>
  </head>
  <body>
    <div class="login">
      <h1>ASL Letter Detector</h1>

      <form id="asl-form">
        <label for="image">Upload a hand sign image:</label>
        <input type="file" id="imageInput" accept="image/*" required>

        <button id="submissionButton" type="submit">Predict Letter</button>
      </form>

      <div id="preview-wrapper" style="margin-top:1.5em;">
        <img id="preview" style="max-width:100%; display:none;" alt="Preview">
      </div>

      <p id="resultText" style="margin-top:1em; font-weight:bold;"></p>
    </div>
  </body>
  <script src="javascript/main.js" type="module"></script>
</html>
