<!DOCTYPE html>
<html>
  <head>
    <title> SharpBang Login </title>
  </head>
  <body>

    <h1> SharpBang Login </h1>

    <br>
    
    <form>

      <div>
        <label for="uname">Username </label> 
        <input type="text" id="uname" name="uname" required>
      </div>

      <br>
      
      <div>
        <label for="pass">Password </label> 
        <input type="password" id="pass" name="pass" required>
      </div>

      <br>

      <div>
        <input type="submit">
      </div>
      
    </form>
  </body>
  <script type="module">
      import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.7.6'
      let pipe = await pipeline('image-classification', "prithivMLmods/Alphabet-Sign-Language-Detection")
      output = pipe("https://huggingface.co/datasets/huggingface/documentation-images/resolve/main/hub/parrots.png")
      console.log(output)
  </script>
  <script src="./javascript/main.js"></script>
</html>
